<!DOCTYPE html>

<head>

  <title>Rock-paper-scissors</title>
  <linK rel="stylesheet" href="style/rock-paper-scissor.css">
</head>


<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
        playGame('rock');
    " class="moves-button">
    <img src="images/rock-emoji.png" class="moves-icon"></button>

  <button onclick="
       playGame('paper');
    " class="moves-button">
    <img src="images/paper-emoji.png" class="moves-icon"></button>


  <button onclick="
     playGame('scissor'); 
    " class="moves-button"><img src="images/scissor-emoji.png" class="moves-icon"></button>
     
     <p class="js-result result"></p>
     
     <p class="js-moves"></p>
   
     
     <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();


    " class="reset-button"
    >Reset Score</button>

    <button onclick="
    autoplay();
    " class="auto-play-button">Auto Play</button>

  <script src="script/rock-paper-scissor.js"></script>

</body>

</html>
